# Site settings
title: Moonbird Thinker
description: 'Moonbird Thinker`s Personal Blog'
url: 'https://moonbird-thinker.github.io'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Moonbird Thinker'
  email: moonbird.thinker@gmail.com
  # twitter_username: Moonbird Thinker
  # facebook_username: Moonbird Thinker
  # github_username:  moonbird-thinker
  # linkedin_username:  Moonbird Thinker

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
